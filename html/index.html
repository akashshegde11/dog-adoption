<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <title>
            Dog Adoption
        </title>
    </head>
    <body>
        <section>
            <figure class="dog">
                <div class="dog__hero">
                  <img src="../images/dog-1.jpg" alt="Chocolate Labrador" class="dog__img">
                </div>
                <div class="dog__content">
                  <div class="dog__title">
                    <h1 class="dog__heading">Charlie</h1>
                    <div class="dog__tag dog__tag--1">#labrador</div>
                    <div class="dog__tag dog__tag--2">#male</div>
                  </div>
                  <p class="dog__description">Shy and silent puppy.</p>
                  <div class="dog__details">
                    <p class="dog__detail"><span class="emoji">⏱</span>5 months</p>
                  </div>
                </div>
                <div class="dog__price">Colombia</div>
            </figure>    
        </section>
        <section>
          <figure class="dog">
              <div class="dog__hero">
                <img src="../images/dog-3.jpg" alt="Corgi" class="dog__img">
              </div>
              <div class="dog__content">
                <div class="dog__title">
                  <h1 class="dog__heading">Jack</h1>
                  <div class="dog__tag dog__tag--1">#corgi</div>
                  <div class="dog__tag dog__tag--2">#male</div>
                </div>
                <p class="dog__description">Lazy and sleepy puppy.</p>
                <div class="dog__details">
                  <p class="dog__detail"><span class="emoji">⏱</span>10 months</p>
                </div>
              </div>
              <div class="dog__price">Taiwan</div>
          </figure>    
        </section>
    </body>
    
</html>
